general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "artifacts/"

machine:
  node:
    version: 6
  environment:
    # '1' if building an RC release, '0' otherwise
    YARN_RELEASE_RC: $(echo $CIRCLE_TAG | grep -q "\-rc." && echo '1' || echo '0')

dependencies:
  cache_directories:
    - "~/.yarn-cache"
    - "~/ghr"

  override:
    - which node

    # install dependencies
    - ./scripts/bootstrap-env-ubuntu.sh

    - yarn install

    # setup ghr
    - >
      if [[ ! -e ~/ghr ]]; then
        curl -L --create-dirs -o ~/ghr/ghr.zip https://github.com/tcnksm/ghr/releases/download/v0.5.0/ghr_v0.5.0_linux_amd64.zip;
        unzip ~/ghr/ghr.zip -d ~/ghr
      fi
    - sudo ln -sF  ~/ghr/ghr /usr/local/bin/ghr

test:
  override:
    - node -v
    - >
      if [ "$CIRCLE_BRANCH" == 'master' ]; then
        ./scripts/set-dev-version.js
      fi;
    #- yarn lint
    #- yarn test-ci
    #- yarn check-lockfile
    - yarn build-dist
    - node ./scripts/build-webpack.js
    - ./scripts/build-deb.sh

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    # TODO before PR: revert
    owner: Daniel15
    # TODO before PR: revert "Daniel15" and "yarn-release-test"
    commands:
      - >
        ghr_extra_options=''
        if [ "$YARN_RELEASE_RC" == '1' ]; then
          ghr_extra_options=' -prerelease'
        fi
        eval "~/ghr/ghr $ghr_extra_options --username Daniel15 --repository yarn-release-test --token $KPM_CIRCLE_RELEASE_TOKEN v$(dist/bin/yarn --version) artifacts/"

      #- curl https://nightly.yarnpkg.com/sign_releases?token=$SIGN_TOKEN
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - ./scripts/set-installation-method.js "`pwd`/package.json" npm
      - >
        if [ "$YARN_RELEASE_RC" == '1' ]; then
          npm publish --tag rc
        else
          npm publish
        fi

notify:
  webhooks:
    - url: https://nightly.yarnpkg.com/api/archive_circleci
