general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "artifacts/"

machine:
  node:
    version: 6

dependencies:
  cache_directories:
    - "~/.cache/yarn"
    - "~/ghr"

  override:
    - which node

test:
  override:
    - mkdir -p artifacts
    - echo "hello" > artifacts/foo.txt

deployment:
  release:
    branch: hook-test
    commands:
      - curl "https://yarndev.dan.cx/test/ci-test.php?id=$CIRCLE_BUILD_NUM"
